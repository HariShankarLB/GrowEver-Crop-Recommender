{% extends 'layout.html' %}

{% block body %}

<style>
  body {
    background: url('{{ url_for("static", filename="images/farm_background_1.jpg") }}') no-repeat center center fixed;
    background-size: cover;
  }

  .result-container {
    margin-top: 3rem;
    animation: fadeIn 1s ease-out;
  }

  .card-result {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    padding: 3rem 2rem;
  }

  .highlight-crop {
    color: #1abc9c;
    font-weight: bold;
    font-style: italic;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container result-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-body card-result text-center">
        <h1 class="display-5">ðŸŒ¾ You should grow <span class="highlight-crop">{{ prediction }}</span> in your farm.</h1>
        <p class="mt-4">Based on your soil parameters and environmental conditions, <strong>{{ prediction }}</strong> is the most suitable crop for optimal yield.</p>
        <a href="{{ url_for('crop_recommend') }}" class="btn btn-outline-success mt-4">Try Again</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
