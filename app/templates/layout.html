<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Thasadith:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>

    <style>
        body {
            font-family: 'Thasadith', sans-serif;
            background-color: #f4fdf4;
        }

        /* === Custom Theme Colors === */
        :root {
            --theme-green: #1abc9c;
            --theme-dark: #0d3d3d;
        }

        /* === Navbar Styling + Animation === */
        .navbar-custom {
            background-color: var(--theme-dark);
            animation: fadeInDown 0.7s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-custom .nav-link {
            color: #fff !important;
            transition: color 0.3s ease-in-out, background 0.3s;
        }

        .navbar-custom .nav-link:hover {
            color: var(--theme-green) !important;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .navbar-brand img {
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #aafff4;
        }

        .logo2 a {
            font-size: 2rem;
            color: var(--theme-dark);
            text-decoration: none;
            font-weight: bold;
        }

        .logo2 a:hover {
            color: var(--theme-green);
        }

        .btn-primary {
            background-color: var(--theme-green);
            border-color: var(--theme-green);
        }

        .btn-primary:hover {
            background-color: #16a085;
            border-color: #16a085;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" width="90" height="55" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'crop_recommend' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content Block -->
    <main role="main" class="py-5" style="margin-top: 80px;">
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <h2 class="logo2">
                <a href="{{ url_for('home') }}">GrowEver</a>
            </h2>
            <p class="mt-3 mb-0 text-muted">An Environmental Intelligence Startup</p>
        </div>
    </footer>

    <!-- Back to Top -->
    <a href="#top" class="btn btn-primary btn-sm position-fixed" style="bottom: 20px; right: 20px;">
        â†‘ Top
    </a>

</body>

</html>
